<script type="text/javascript">
	function playerone(){
  var a = document.getElementById("player1").innerHTML;

}
	function playertwo(){
  var a = document.getElementById("player2").innerHTML;

  anum += 1;
  document.getElementById("player2").innerHTML = anum;
}

function reset(){
	document.getElementById('player1').innerHTML = 0
	document.getElementById('player2').innerHTML = 0

}

function buttonDisable(){
	a = Number(document.getElementById('player1').innerHTML)
	b = Number(document.getElementById('player2').innerHTML)

	if(a === 5){
		a.setAttribute('disabled','')
		b.setAttribute('disabled','')
	}
	else if(b === 5){
		a.setAttribute('disabled','')
		b.setAttribute('disabled','')
	}
	console.log("the value is" + a + " and " + b)
}
